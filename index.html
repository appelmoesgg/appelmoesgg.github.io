<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whoami

  </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #33ff33;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      width: 80%;
      max-width: 800px;
      background-color: #000000;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
    }

    .line {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .caret {
      display: inline-block;
      width: 8px;
      height: 18px;
      background-color: #33ff33;
      animation: blink 0.8s steps(2, start) infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    a {
      color: #33ff33;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    <div class="caret"></div>
  </div>

  <script>
    start = Date.now()
    const terminalText = [
        "info@appelmoesgg ~: whoami",
        "appelmoesgg\\info",
        "----------------------",
        "-Expl0iting games and other things",
        "-Helping people that cant code",
        "-Making random things to annoy people",
        "----------------------",
        "GitHub: <a href='https://github.com/appelmoesgg' target='_blank'>appelmoesgg</a>",
        "Discord: <a href='https://discordapp.com/users/725019364755243038' target='_blank'>appelmoesgg</a>",
        "Thanks for visiting!"
    ];

    const outputDiv = document.getElementById('output');
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
        if (lineIndex < terminalText.length + 1) {
            if (lineIndex == terminalText.length) {
               
                line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);
                line.innerText = "You have spent " + (Date.now() - start) / 1000 + " seconds here!"


                line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);
                line.innerText = "info@appelmoesgg ~:"

                document.querySelector('.caret').style.display = "none"
            } else {

                const line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);

                const currentLine = terminalText[lineIndex];


                if (currentLine.includes("<a")) {
                    line.innerHTML = currentLine;
                    lineIndex++;
                    setTimeout(typeLine, 500); 
                } else {
                    let tempLine = '';
                    const typeChar = () => {
                        if (charIndex < currentLine.length) {
                            tempLine += currentLine[charIndex];
                            line.textContent = tempLine;
                            charIndex++;
                            setTimeout(typeChar, 30);
                        } else {
                            charIndex = 0;
                            lineIndex++;
                            setTimeout(typeLine, 300);
                        }
                    };
                    typeChar();
                  }
                }
          } 
    }

    document.addEventListener("DOMContentLoaded", typeLine);
  </script>
</body>
</html>
