<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whoami
  </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #33ff33;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 30px;
      padding: 20px;
      //overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .terminal {
      width: 80%;
      max-width: 800px;
      background-color: #000000;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
    }

    .line {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .caret {
      display: inline-block;
      width: 8px;
      height: 18px;
      background-color: #33ff33;
      animation: blink 0.8s steps(2, start) infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    a {
      color: #33ff33;
    }

.image-container {
        font-size: 20px;
        font-weight: bold;
        display: flex; /* Use flexbox to align images horizontally */
        gap: 10px; /* Space between images */
        align-items: center; /* Vertically align items in the container */
        flex-wrap: wrap; /* Allow images to wrap to the next line on small screens */
        justify-content: center; /* Center images if they wrap */
        width: 100%; /* Ensure container takes full width for wrapping */
        max-width: 800px; /* Match terminal max-width */
    }

    .image-container img {
        max-width: 100px; /* Default limit image width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px; /* Slightly rounded corners for images */
        display: block; /* Ensures images behave well within flexbox */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
        .terminal {
            padding: 15px; /* Slightly less padding on smaller screens */
        }
        .image-container img {
            max-width: 70px; /* Smaller max-width for images on mobile */
        }
    }

    /* Further adjustments for very small mobile screens (e.g., iPhone SE) */
    @media (max-width: 400px) {
        .image-container img {
            max-width: 50px; /* Even smaller images on very narrow screens */
        }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    <div class="caret"></div>
  </div>

 <br><br><div class="image-container">
      <img src=https://cdn.metro-group.com/nl/nl_pim_731022001001_01.png?w=400&h=400&mode=pad">.<img src=https://www.customemoji.com/images/emojis/party-parrot/birthdaypartyparrot.gif">
    </div>

  <script>
    start = Date.now()
    const terminalText = [
        "info@appelmoesgg ~: whoami",
        "appelmoesgg\\info",
        "----------------------",
        "-Interested in internal workings of games (and finding ways to mess with it)",
        "-Helping people that can't code",
        "-Making random things for fun",
        "----------------------",
        "GitHub: <a href='https://github.com/appelmoesgg' target='_blank'>appelmoesgg</a>",
        "Discord: <a href='https://discordapp.com/users/725019364755243038' target='_blank'>appelmoesgg</a>",
        "Thanks for visiting!"
    ];

    const outputDiv = document.getElementById('output');
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
        if (lineIndex < terminalText.length + 1) {
            if (lineIndex == terminalText.length) {
               
                line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);
                line.innerText = "You have spent " + (Date.now() - start) / 1000 + " seconds here!"


                line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);
                line.innerText = "info@appelmoesgg ~:"

                document.querySelector('.caret').style.display = "none"
            } else {

                const line = document.createElement('div');
                line.classList.add('line');
                outputDiv.appendChild(line);

                const currentLine = terminalText[lineIndex];


                if (currentLine.includes("<a")) {
                    line.innerHTML = currentLine;
                    lineIndex++;
                    setTimeout(typeLine, 500); 
                } else {
                    let tempLine = '';
                    const typeChar = () => {
                        if (charIndex < currentLine.length) {
                            tempLine += currentLine[charIndex];
                            line.textContent = tempLine;
                            charIndex++;
                            setTimeout(typeChar, 30);
                        } else {
                            charIndex = 0;
                            lineIndex++;
                            setTimeout(typeLine, 300);
                        }
                    };
                    typeChar();
                  }
                }
          } 
    }

    document.addEventListener("DOMContentLoaded", typeLine);
  </script>
</body>
</html>
